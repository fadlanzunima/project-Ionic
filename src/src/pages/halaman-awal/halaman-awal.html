<ion-header>
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="segmen" color="contrast">
      <ion-segment-button value="registrasi">
        Kalender
      </ion-segment-button>
      <ion-segment-button value="compare">
        Compare
      </ion-segment-button>
      <ion-segment-button value="informasi">
        Informasi
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

  <ion-content class="outer-content">
    <div [ngSwitch]="segmen">
      <div *ngSwitchCase="'registrasi'">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Nama Depan</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Nama Belakang</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Tanggal Lahir</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Asal Sekolah</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" placeholder="amesikecil@yahoo.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" value=""></ion-input>
      </ion-item>
    
    <div padding>
      <button ion-button color="primary" block>Daftar</button>
    </div>
  </ion-list>
      </div>
    </div>

</ion-content>

<ion-content class="grid-basic-page">
  <div [ngSwitch]="segmen">
    <div *ngSwitchCase="'compare'">
  <ion-list>
    <ion-row align-items-center>
      <ion-col col-md-5><div>Jurusan A</div></ion-col>
      <ion-col col-md-1><div>VS</div></ion-col>
      <ion-col col-md-5><div>Jurusan B</div></ion-col>
   </ion-row>
 </ion-list>
    </div>
  </div>
 </ion-content>

<ion-content>
  <div [ngSwitch]="segmen">
    <div *ngSwitchCase="'informasi'">
        <button ion-button block>Informasi PTN</button>
        <button ion-button block>Informasi Umum</button>
    </div>
  </div>
</ion-content>
