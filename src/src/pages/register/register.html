<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registrasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Nama Depan</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Nama Belakang</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Tanggal Lahir</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Asal Sekolah</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" placeholder="amesikecil@yahoo.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" value=""></ion-input>
      </ion-item>
    
    <div padding>
      <button ion-button color="primary" block>Daftar</button>
    </div>
  </ion-list>

</ion-content>
