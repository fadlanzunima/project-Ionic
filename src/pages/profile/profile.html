<ion-header>
  <ion-navbar color="primary">
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="outer-content">
    <div>
    <h3>Ayo Berikan Feedback pada aplikasi ini! Untuk kepentingan pengembangan selanjutnya.</h3>
    </div>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Nama</ion-label>
        <ion-input type="text" [(ngModel)]= "nama"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Asal Sekolah</ion-label>
        <ion-input type="text" [(ngModel)]= "asal_sekolah"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" placeholder="amesikecil@yahoo.com" [(ngModel)]= "email"> </ion-input>
      </ion-item>
    
    <div padding>
      <button ion-button color="primary" block (click)="doAlert()" (click)= "feedback(nama,asal_sekolah,email)">Submit</button>
    </div>
  </ion-list>
</ion-content>
