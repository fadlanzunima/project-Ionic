<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" placeholder="amesikecil@yahoo.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" value=""></ion-input>
      </ion-item>
    
    <div padding>
      <button ion-button color="primary" block (click)="presentLoading()" (click)="loginProses()">Login</button>
      <ion-label align="center">OR</ion-label> 
      <button ion-button block (click)="goToRegister()">Registrasi</button>
    </div>
    
  </ion-list>
</ion-content>
