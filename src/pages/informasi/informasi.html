<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="segmen" color="contrast">
      <ion-segment-button value="daftarptn">
        Daftar PTN
      </ion-segment-button>
      <ion-segment-button value="informasiumum">
        Informasi Umum
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
<div [ngSwitch]="segmen">
  <ion-list *ngSwitchCase="'daftarptn'">

      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/ipb.png">
        </ion-thumbnail>
        <h2>IPB</h2>
        <p>Institut Pertanian Bogor</p>
        <button ion-button clear item-right (click)="goToIpbPage()">View</button>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/ui.png">
        </ion-thumbnail>
        <h2>UI</h2>
        <p>Universitas Indonesia</p>
        <button ion-button clear item-right (click)="goToUiPage()">View</button>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/itb.png">
        </ion-thumbnail>
        <h2>ITB</h2>
        <p>Institut Teknologi Bandung</p>
        <button ion-button clear item-right (click)="goToItbPage()">View</button>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/unpad.png">
        </ion-thumbnail>
        <h2>UNPAD</h2>
        <p>Universitas Padjadjaran</p>
        <button ion-button clear item-right (click)="goToUnpadPage()">View</button>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/unj.png">
        </ion-thumbnail>
        <h2>UNJ</h2>
        <p>Universitas Negeri Jakarta</p>
        <button ion-button clear item-right (click)="goToUnjPage()">View</button>
      </ion-item>
  </ion-list>
</div>

  <div [ngSwitch]="segmen">
    <ion-list *ngSwitchCase="'informasiumum'">
      <button ion-item (click)="goToSyarat()">
          Syarat Pendaftaran
      </button>
      <button ion-item (click)="goToSbmtpn()">
          Jadwal Seleksi SBMPTN
      </button>
       <button ion-item (click)="goToMandiri()">
          Jadwal Seleksi Mandiri
      </button>
    </ion-list>
  </div>
</ion-content>
